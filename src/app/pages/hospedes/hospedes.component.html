<div class="wrapper">
  <button class="btn" [routerLink]="'/new-hospede'">Incluir Pessoa</button>
  <button class="btn" [routerLink]="'/checkin'">Incluir Check-In</button>


  <div class="card">
    <div class="card-header">
      Consultas
    </div>

    <div class="card-filters">
      <label>
        <input type="radio" [formControl]="filterControl" value="ativos">
        Pessoas ainda presentes
      </label>
      <label>
        <input type="radio" [formControl]="filterControl" value="inativos">
        Pessoas que jรก deixaram o hotel
      </label>
    </div>

    <div class="card-table">
      <table mat-table [dataSource]="dataSource">
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.key">
          <th mat-header-cell *matHeaderCellDef> {{ column.label }} </th>
          <td mat-cell *matCellDef="let element"> {{ column.type === 'number' ? (element[column.key] |
            number:'1.2-2':'pt-BR') : element[column.key] }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnKeys"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnKeys"></tr>
      </table>
      <mat-paginator [length]="totalElements" [pageSize]="pageSize" (page)="onPageChange($event)" />
    </div>
  </div>
</div>
